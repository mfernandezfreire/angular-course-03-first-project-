<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por región <small>{{regionActiva | titlecase}}</small></h3>

    <hr>

    <h5>Seleccione una región</h5>

    <div class="row">
        <div class="col">
            <!-- Conditional Classes ngClass, class, [class.] -->
            <!-- [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }" -->
            <!-- [class]="(region === regionActiva) ? 'btn btn-primary' : 'btn btn-outline-primary'" -->
            <!-- [class.btn-primary]="region === regionActiva" -->
            <button *ngFor="let region of regiones" (click)="activarRegion(region)" [class]="getClaseCSS(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>

<div *ngIf="paisesRegionActiva.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paisesRegionActiva"></app-pais-tabla>
    </div>
</div>
